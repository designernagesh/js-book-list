<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book List</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@700;800;900&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="height: 90vh" class="d-flex mt-4 justify-content-center align-items-center">
  <div class="container text-center">
    <h1 class="display-3 text-danger">Book List</h1>
      <div class="row mb-4">

        <div class="col-sm-12 text-danger mb-4">
          <div class="form-row">
            
            <div class="col-md-12 form-group">
              <input type="text" class="form-control bookName" placeholder="Book Name" />              
            </div>
            
            <div class="col-md-12 form-group">
              <input type="email" class="form-control authorName" placeholder="Author Name" />
            </div>

            <div class="col-md-12 form-group">
              <input type="text" class="form-control bookId" placeholder="Book ID" />              
            </div>
          </div>

          <button class="btn btn-danger btnAddBook">Add to List</button>
        </div>

        <div class="col-sm-12 displayBookList">
            
        </div>

      </div>
   </div>
  </div>
  <script>
    let bookName = document.querySelector(".bookName");
    let authorName = document.querySelector(".authorName");
    let bookId = document.querySelector(".bookId");
    let btnAddBook = document.querySelector(".btnAddBook");
    let displayBookList = document.querySelector(".displayBookList");


    let table = document.createElement("table");
    table.setAttribute("cellpadding", "10");
    table.setAttribute("cellspacing", "0");
    table.setAttribute("width", "100%");
    table.setAttribute("class", "table-bordered");

    let thead = document.createElement("thead");

    let thRow = document.createElement("tr");
    thRow.setAttribute("style", "background: #6c757d; color: #FFF")    
    let th1 = document.createElement("th");
    let th2 = document.createElement("th");
    let th3 = document.createElement("th");
    th1.innerHTML = "Name";
    th2.innerHTML = "Author";
    th3.innerHTML = "Book ID";
    thRow.appendChild(th1);
    thRow.appendChild(th2);
    thRow.appendChild(th3);
    
    thead.appendChild(thRow);
    table.appendChild(thead);
    displayBookList.appendChild(table)

    displayBookList.style.display = "none";

    btnAddBook.addEventListener('click', function(){      
      if( bookName.value.length <= 0 || authorName.value.length <= 0 ||  bookId.value.length <= 0){
        alert("Please, enter any book details!")
      } else{
        displayBookList.style.display = "block";

        let tbody = document.createElement("tbody");
        let tdRow = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        td1.innerHTML = bookName.value;
        td2.innerHTML = authorName.value;
        td3.innerHTML = bookId.value;

        tdRow.appendChild(td1);
        tdRow.appendChild(td2);
        tdRow.appendChild(td3);

        tbody.appendChild(tdRow);
        table.appendChild(tbody);
        
        displayBookList.appendChild(table);

        bookName.value = "";
        authorName.value = "";
        bookId.value = "";
      }
    })
  </script>
</body>
</html>
